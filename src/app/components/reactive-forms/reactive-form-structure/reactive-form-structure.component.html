<div class="d-flex flex-column">
    <h5>New Person Form</h5>
    <form [formGroup]="userForm" class="d-flex flex-column">
        <mat-form-field>
            <mat-label for="">Firstname</mat-label>
            <input matInput type="text" formControlName="givenName">
            <mat-error>Firstname is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label for="">Lastname</mat-label>
            <input matInput type="text" formControlName="surname">
            <mat-error>Lastname is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label for="">Age</mat-label>
            <input matInput type="text" formControlName="age">
            <mat-error>Age is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label for="">Email</mat-label>
            <input matInput type="text" formControlName="email">
            <mat-error>Email is required</mat-error>
        </mat-form-field>

    </form>

    <button 
    mat-flat-button
    [disabled]="userForm.invalid"
    (click)="onSubmit(userForm.value)"
    >
        Submit
    </button>
</div>
